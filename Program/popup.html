<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
		<style>
			p {
				height: 30px;
				width: 400px;
			}
			body {
				font-family: 'Abel';font-size: 14px;
			}
			input[type=text] {
				width: 400px;
				height: 300px;
				border: 1px solid #ccc;
				border-radius: 4px;
				padding-top: 12px;
				padding-bottom: 12px;
				padding-left: 20px;
				padding-right: 20px;
				margin-top: 8px;
				margin-bottom: 8px;
				margin-left: 4px;
				margin-right: 4px;
				display: inline-block;
				box-sizing: border-box;
			}
		</style>
    </head>
    <body>
		<p align="left">Check your news here:<p>
		<input type="text" id="news" name="news" placeholder="What's the news?...">
		<script src="popup.js"></script>

</html>
